</head>
<body>

                <a class="navbar-brand" href="/template/administrador/admin-home.html">Todo Libros</a>

                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/template/administrador/admin-home.html">Inicio</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Gestión

                            <ul class="dropdown-menu dropdown-menu-dark text-center" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="/template/administrador/gestion-usuarios/gestion-usuarios.html">Usuarios</a></li>

                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container-fluid" style="margin-top: 20px;">
        <div class="row align-items-center">
            <div class="col">
                <div class="line">
                </div>
            </div>
            <div class="col-auto">
                <div class="title-recomendados" style="text-align: center;">Lista de Productos</div>
            </div>
            <div class="col">
                <div class="line">
                </div>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Imagen</th>
                    <th scope="col">Título</th>
                    <th scope="col">Autor</th>
                    <th scope="col">Editorial</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Reseña</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Stock</th>
                </tr>
            </thead>
            <tbody id="tabla-productos">
                
            </tbody>
        </table>
    </div>


    <script src="/assets/js/index.js"></script>
    <script>
        // Cargar y mostrar los productos en la tabla
        fetch('/template/data/libros.json')
            .then(response => response.json())
            .then(data => {
                const libros = data.libros;
                const tbody = document.getElementById("tabla-productos");
    
                libros.forEach((libro, index) => {
                    // Crear una nueva fila de la tabla
                    const row = document.createElement("tr");
    
                    // Insertar las celdas de la fila
                    row.innerHTML = `
                        <th scope="row">${index + 1}</th>
                        <td><img src="${libro.imagen}" alt="${libro.titulo}" style="width: 100px; height: auto;"></td>
                        <td>${libro.titulo}</td>
                        <td>${libro.autor}</td>
                        <td>${libro.editorial}</td>
                        <td>${libro.precio}</td>
                        <td>${libro.resena}</td>
                        <td>${libro.especificaciones.categoria}</td>
                        <td>${libro.stock}</td>
                    `;
    
                    // Agregar la fila a la tabla
                    tbody.appendChild(row);
                });
            })
            .catch(error => console.error("Error al cargar los datos de usuarios:", error));


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
