    <script>
        // Función para actualizar el contenido del carrito
        function actualizarCarrito() {
            const carritoItemsContainer = document.querySelector('.carrito-items');
            const detalleItemsContainer = document.querySelector('.detalle-items');
            const totalElement = document.getElementById('carrito-total').querySelector('strong');

            // Calcular el total
            const total = productosEnCarrito.reduce((acc, producto) => acc + producto.precio * producto.cantidad, 0);

            // Limpiar el contenido actual de carrito-items
            carritoItemsContainer.innerHTML = ''; 
            detalleItemsContainer.innerHTML = ''; 

            // Mostrar cada producto en el carrito
            productosEnCarrito.forEach(producto => {
                const itemHTML = `
                    <li style="display: flex; flex-direction: column; align-items: flex-start; margin-bottom: 10px;">
                        <div><img src="${producto.imagen}" alt="${producto.titulo}" width="50" height="50" style="margin-right: 10px;"></div>
                        <div>${producto.titulo}</div>
                        <div>$${producto.precio.toLocaleString()} (Cantidad: ${producto.cantidad})</div>
                    </li>`;
                carritoItemsContainer.insertAdjacentHTML('beforeend', itemHTML);
                detalleItemsContainer.insertAdjacentHTML('beforeend', itemHTML);
            });

            // Actualizar el total en el HTML
            totalElement.textContent = `Total: $${total.toLocaleString()}`;

            // Guardar el total en localStorage para acceder desde otras partes de la aplicación
            localStorage.setItem('carritoTotal', total);
        }

        // Inicializar el carrito al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            // Cargar el carrito desde localStorage
            productosEnCarrito = JSON.parse(localStorage.getItem('carrito')) || [];
            actualizarCarrito();
        });

    </script>
