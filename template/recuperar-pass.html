            <div class="row justify-content-center">
                <div class="col-lg-6 m-4">
                    <form class="formulario-login">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                            <label for="floatingInput">Email</label>
                        </div>
                        <div class="d-flex justify-content-center align-items-center">

    <script src="/assets/js/index.js"></script>
    <script>
        document.querySelector(".formulario-login").addEventListener("submit", (event) => {
            event.preventDefault();
    
            // Capturar el correo ingresado
            const email = document.getElementById("email").value;
    
            // Verificar si el correo existe en el archivo JSON
            verificarEmail(email).then(existeCorreo => {
                if (existeCorreo) {
                    // Redirigir a la vista de recuperación de contraseña si el correo existe
                    window.location.href = "/template/recuperar-pass-p2.html";
                } else {
                    // Mostrar mensaje de error si el correo no existe
                    alert("El correo no existe en nuestros registros");
                }
            });
        });
    
        // Función para verificar la existencia del correo en usuarios.json
        function verificarEmail(email) {
            // Cargar el archivo JSON de usuarios
            return fetch('/template/data/usuarios.json')
                .then(response => response.json())
                .then(data => {
                    // Buscar si algún usuario tiene el correo proporcionado
                    const existeCorreo = data.usuarios.some(user => user.correo === email);
                    return existeCorreo;  // Devuelve true si el correo existe, false si no
                })
                .catch(error => {
                    console.error("Error al cargar el archivo JSON:", error);
                    return false;
                });
        }
    </script>
